<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numbers = [2, 28, 1995, 6, 98, -10, 7, 14, -100];
        var newNumber1 = [];
        function userFilter(){
            for(var i = 0, n = 0; i<numbers.length; i++){
                if(numbers[i] <= 20)
                    newNumber1[n] = numbers[i];
                    n++;
            }
        }
        userFilter();
        console.log(newNumber1);

        var newNumber2 = numbers.filter(num => num<0);
        console.log(newNumber2);
    </script>
</body>
</html>
